---
layout: default
title: A guide to your digital life
---

<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2><span class="mega-octicon octicon-book" style="min-width: 32px;"></span><a href="/blog{{post.url}}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date_to_string }}</p>

      <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
</div>
